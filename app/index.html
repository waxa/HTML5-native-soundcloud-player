<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>nativeplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom-player.css">

    <script src="js/modernizr-2.6.2.min.js"></script>

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <section class="container-fluid" id="top">

        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-12 empty-space"></div>
					
					<div class="col-xs-12 custom-player-wrapper">

						<div class="col-xs-12 player-progress">
							<div id="time"></div>
							<div id="load"></div>
							<div class="col-xs-1 time-actual">-:--</div>
							<div class="col-xs-offset-10 col-xs-1 time-total">-:--</div>
						</div>

						<div class="col-xs-12 player-controls">

							<div class="col-xs-2">
								<div id="backward" class="col-xs-3">
									<span><i class="fa fa-backward"></i></span>
								</div>
								<div id="play" class="col-xs-3">
									<span><i class="fa fa-play"></i></span>
								</div>
								<div id="forward" class="col-xs-3">
									<span><i class="fa fa-forward"></i></span>										
								</div>
								<div id="stop" class="col-xs-3">
									<span><i class="fa fa-stop"></i></span>
								</div>
							</div>

							<div class="col-xs-offset-2 col-xs-4 song-info">
								<div id="song-list" class="col-xs-1"><i class="fa fa-bars"></i></div>
								<div id="song-name" class="col-xs-11 song-title"> <span>Cargar cancion</span></div>
							</div>
							<div class="col-xs-offset-2 col-xs-2">
								<div id="volumen-icon" class="col-xs-2">
									<span><i class="fa fa-volume-up"></i></span>
								</div>
								<div id="volumen-spinner" class="col-xs-offset-1 col-xs-9">
									<input id="volumen" name="volumen" type="range" min="0" max="100" step="1" value="100">
								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 empty-space"></div>
            </div>
        </div>

    </section>

    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/soundcloud-sdk.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/custom-player.js"></script>
    

</body>

</html>
